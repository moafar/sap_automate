site_name: SAP Automation - Documentación Técnica
site_description: Documentación del sistema de automatización SAP con login automático
site_author: Equipo de Desarrollo
repo_url: https://github.com/tu-org/sap-automation
edit_uri: ""

theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/git-alt

plugins:
  - search:
      lang: es

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Inicio: index.md
  - Arquitectura:
      - Visión General: arquitectura/overview.md
      - Capa Core: arquitectura/core.md
      - Capa Utils: arquitectura/utils.md
      - Capa Scripts: arquitectura/scripts.md
  - Guías:
      - Instalación: guias/instalacion.md
      - Configuración: guias/configuracion.md
      - Login Automático: guias/login-automatico.md
      - Arranque en Frío: guias/arranque-frio.md
      - Crear Nuevo Script: guias/crear-script.md
      - Control de Versiones: guias/versionado.md
  - Scripts:
      - Login Automático SAP: LOGIN_AUTOMATICO.md
      - Exportación Multi-Cliente: MULTI_CLIENT_EXPORT.md
  - Referencia:
      - Configuración: referencia/configuracion.md
  - CHANGELOG: CHANGELOG.md
